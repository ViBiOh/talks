apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: talks
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.40"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m
  values:
    nameOverride: talks
    image:
      repository: vibioh/talks:latest # {"$imagepolicy": "default:talks"}
    init:
      enabled: true
      repository: vibioh/talks:latest # {"$imagepolicy": "default:talks"}
      env:
        REVEALGOLIA_LOGGER_JSON: true
      secrets:
        REVEALGOLIA_APP: 
        REVEALGOLIA_INDEX: 
        REVEALGOLIA_KEY: 
      command:
      - /revealgolia
      - -source
      - /www/doc/
      - -prefixFromFolder
    config:
      VIWS_LOGGER_JSON: "true"
    secrets:
      ALGOLIA_APP: 
      ALGOLIA_INDEX: 
      ALGOLIA_KEY: 
    ingress:
      enabled: true
      hosts:
      - talks.vibioh.fr
