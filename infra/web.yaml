apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: talks-algolia
  namespace: default
spec:
  encryptedData:
    REVEALGOLIA_KEY: 
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: talks
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.1.3'
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: talks
    image:
      name: vibioh/talks
      tag: '202406161329' # {"$imagepolicy": "default:flux-talks-web:tag"}
    labels:
      tags.datadoghq.com/env: 'production'
      tags.datadoghq.com/service: 'talks'
      tags.datadoghq.com/version: '202406161329' # {"$imagepolicy": "default:flux-talks-web:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/talks
      VIWS_GZIP: 'false'
      VIWS_LOGGER_JSON: 'true'
      VIWS_PPROF_AGENT: http://datadog.observability:8126
      VIWS_TELEMETRY_URL: datadog.observability:4317
    secrets:
      ALGOLIA_APP: 
      ALGOLIA_INDEX: 
      ALGOLIA_KEY: 
    autoscaling:
      enabled: false
    initContainers:
      - name: algolia
        image: vibioh/talks:202406161329 # {"$imagepolicy": "default:flux-talks-web"}
        imagePullPolicy: Always
        command:
          - /revealgolia
          - -source
          - /www/doc/
          - -prefixFromFolder
        envFrom:
          - secretRef:
              name: talks-algolia
        env:
          - name: REVEALGOLIA_LOGGER_JSON
            value: 'true'
          - name: REVEALGOLIA_APP
            valueFrom:
              secretKeyRef:
                name: talks
                key: ALGOLIA_APP
          - name: REVEALGOLIA_INDEX
            valueFrom:
              secretKeyRef:
                name: talks
                key: ALGOLIA_INDEX
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
