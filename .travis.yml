jobs:
  include:
  - stage: Build

    sudo: required
    services:
    - docker
    script: docker build --build-arg "APP_VERSION=$(make version)" -t "vibioh/talks:$(make version)" .
    after_success:
    - echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
    - docker push vibioh/talks:$(make version)

  - stage: Publish

    sudo: required
    services:
    - docker
    script:
    - echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
    - docker pull "vibioh/talks:$(make version)"
    - docker tag "vibioh/talks:$(make version)" "vibioh/talks:latest"
    - docker push "vibioh/talks:latest"

  - stage: Index

    language: go
    go: '1.12'
    env:
    - GO111MODULE=on
    script:
    - make
    - ./script/index.sh

  - stage: Deploy

    script: |
      sed \
        -e "s|\${ALGOLIA_APP}|${ALGOLIA_APP}|g" \
        -e "s|\${ALGOLIA_KEY}|${ALGOLIA_READ_ONLY_KEY}|g" \
        -e "s|\${ALGOLIA_INDEX}|${ALGOLIA_INDEX}|g" \
        -e "s|\\\$|\$\$|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
      provider: script
      skip_cleanup: true
      script: bash script/deploy talks "@docker-compose-env.yml"

stages:
  - Build
  - name: Publish
    if: branch = master && type = push
  - name: Index
    if: branch = master && type = push
  - name: Deploy
    if: branch = master && type = push

notifications:
  email: false
